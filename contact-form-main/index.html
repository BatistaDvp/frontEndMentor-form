<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link href="styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup">
      <h1>
        <svg
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#fafafa"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M16.0303 10.0303C16.3232 9.73744 16.3232 9.26256 16.0303 8.96967C15.7374 8.67678 15.2626 8.67678 14.9697 8.96967L10.5 13.4393L9.03033 11.9697C8.73744 11.6768 8.26256 11.6768 7.96967 11.9697C7.67678 12.2626 7.67678 12.7374 7.96967 13.0303L9.96967 15.0303C10.2626 15.3232 10.7374 15.3232 11.0303 15.0303L16.0303 10.0303Z"
              fill="#ffffff"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 1.25C6.06294 1.25 1.25 6.06294 1.25 12C1.25 17.9371 6.06294 22.75 12 22.75C17.9371 22.75 22.75 17.9371 22.75 12C22.75 6.06294 17.9371 1.25 12 1.25ZM2.75 12C2.75 6.89137 6.89137 2.75 12 2.75C17.1086 2.75 21.25 6.89137 21.25 12C21.25 17.1086 17.1086 21.25 12 21.25C6.89137 21.25 2.75 17.1086 2.75 12Z"
              fill="#ffffff"
            ></path>
          </g>
        </svg>
        Message Sent!
      </h1>
      <p>Thanks for completing the form. We''l be in touch soon!</p>
    </div>
    <form action="/" method="get" class="container">
      <h1>Contact Us</h1>
      <div class="fullName">
        <div class="firstName">
          <label for="firstName">First Name <span class="ast">*</span></label>
          <input type="text" class="text firstName-box" />
          <span class="erro" id="firstName-error"></span>
        </div>
        <div class="lastName">
          <label for="lastName">Last Name <span class="ast">*</span></label>
          <input type="text" class="text lastName-box" />
          <span class="erro" id="lastName-error"></span>
        </div>
      </div>
      <div class="email">
        <label for="email">Email Address <span class="ast">*</span></label>
        <input type="text" class="text email-box" />
        <span class="erro" id="emailError"></span>
      </div>
      <div class="queryType">
        <label for="queryType">Query Type <span class="ast">*</span></label>
        <div class="options">
          <div class="general-box custom-radio">
            <input
              type="radio"
              class="queryType general"
              value="0"
              name="radio-group"
            />
            <label for="genereal">General Enquiry</label>
          </div>
          <div class="support-box custom-radio">
            <input
              type="radio"
              class="queryType support"
              value="1"
              name="radio-group"
            />
            <label for="support">Support Request</label>
          </div>
        </div>
        <span class="erro query-error"></span>
      </div>
      <div class="message">
        <label for="message">Message <span aria-colspan="ast">*</span></label>
        <input type="text" class="text message-box" />
        <span class="erro" id="message-error"></span>
      </div>
      <div class="term">
        <input type="checkbox" class="square" />
        <span class="consent"> I consent to being contacted by the team </span>
        <span class="ast">*</span>
        <span class="erro term-error"> </span>
      </div>
      <div class="submit">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Artur Batista Caixeta</a>.
    </div>
    <script src="form-validation.js"></script>
    <script src="focus-active.js"></script>
  </body>
</html>
